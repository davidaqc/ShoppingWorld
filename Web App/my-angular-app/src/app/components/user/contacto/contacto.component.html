<app-nabvar></app-nabvar>

<div class="contact-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" style="background-color: #007bff; color: white;">Contacto</div>
                    <div class="card-body" style="background-color: #f1f1f1;">
                        <form>
                            <div class="form-group row">
                                <label for="name" class="col-md-4 col-form-label">Nombre</label>
                                <div class="col-md-6">
                                    <input type="text" id="name" class="form-control" name="name" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label">Email</label>
                                <div class="col-md-6">
                                    <input type="email" id="email" class="form-control" name="email" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="message" class="col-md-4 col-form-label">Mensaje</label>
                                <div class="col-md-6">
                                    <textarea id="message" class="form-control" name="message" rows="5" required></textarea>
                                </div>
                            </div>

                            <div class="form-group row mt-4">
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary" disabled>
                                        Enviar Mensaje
                                    </button>
                                </div>
                            </div>

                            <div class="form-group row mt-2">
                                <div class="col-md-6 offset-md-4">
                                    <p style="color: red;">La opción de enviar mensaje no está disponible actualmente.</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
